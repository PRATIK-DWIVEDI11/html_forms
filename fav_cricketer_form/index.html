<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pratice</title>
</head>
<body>

    <h2>Fav Player</h2>
    <form>
        
        <label for="name">Kon hai</label>
        <input type="text" id="name" name="name">        
        <br>
        <br>

        <label for="mail">electronic pata bata</label>
        <input type="email" id="mail" name="mail">        
        <br>
        <br>

        <label for="number">sampark kaise karu</label>
        <input type="tel" id="number" name="number">
        <br>
        <br>
        
        <label for="occupation">fav sport</label>
        <select name="occupation" id="occupation">
            <option value="cricket fan">cricket fan</option>
            <option value="football fan">football fan</option>
            <option value="Esports lover">Esports lover</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Fav Player</legend>

            <label for="checkbox1">Thala</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">King</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">Hitman</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset>
        <br>
        <br>

        <label for="textarea1">Likh do</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Bhar do ">
    </form>
</body>
</html>
