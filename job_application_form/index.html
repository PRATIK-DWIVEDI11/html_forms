<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB FORM</title>
</head>
<body>
    <form>
        <h2>JOB APPLICATION</h2>

         <label for="name">Kon hai</label>
        <input type="text" id="name" name="name">        
        <br>
        <br>

        <label for="mail">electronic pata bata</label>
        <input type="email" id="mail" name="mail">        
        <br>
        <br>

        <label for="number">sampark kaise karu</label>
        <input type="tel" id="number" name="number">
        <br>
        <br>

        <label for="fileupload">RESUME:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>

        <label for="counter">ANUBHAV(SAAL ME)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>

        <fieldset>
            <legend>SKILLS</legend>

            <label for="checkbox1">Frontend</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">Backend</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">FullStack</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset>
        <br>
        <br>

        <label for="educationtype">KAHA TAK PADHE HO</label>
        <select name="educationtype" id="educationtype">
            <option value="a">SSC</option>
            <option value="b">HSC</option>
            <option value="c">BACHLORS</option>
            <option value="d">MASTERS</option>
            <option value="e">PHD</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>AVAILABILITY</legend>

            <input type="radio" name="radio" id="radio1">
            <label for="radio1">FULL TIME</label>
            <br>
            <br>
            
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">PART TIME</label>
            <br>
            <br>

        </fieldset>
        <br>
        <br>
        
        <label for="textarea1">APNE BARE ME BATAO</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Bhar do ">
    </form>

</body>
</html>
